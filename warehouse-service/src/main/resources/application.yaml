spring:
  application:
    name: warehouse-service
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: sensorInfo:it.demo.warehouse_service.bean.SensorInfo
server:
  port: 8888
warehouse:
  id: w1
  kafka-topic: warehouse-climate
  sensors:
    temperature:
      port: 3344
      format: "sensor_id=(?<id>t[\\d]{1,5});\\s*value=(?<value>\\-?[0-9]{1,3})"
    humidity:
      port: 3355
      format: "sensor_id=(?<id>h[\\d]{1,5});\\s*value=(?<value>[0-9]{1,2})"